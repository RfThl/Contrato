<!DOCTYPE html>
<html lang = "es">
 <head>
	<meta charset = "utf-8">
	<title>Contratos</title>
	<link href="./Contratos.css" type="text/css" rel="stylesheet">
 </head>
 
 <body>
  <header>
	<h1>Formato de contratos</h1>
	<p class = "instrucciones">Instrucciones (wip)</p>
  </header>
  
  <!--Seccion de campos-->
  <section class = "campos">
	<p>Ingresar datos</p>
	<label for = "tipo-de-contrato">Tipo de contrato</label>
	<select id = "tipo-de-contrato" name = "tipo-de-contrato"> 
		<option value = "compraventa">Compraventa</option>
	</select>
    <br><br>
	<label for = "estado">Estado</label>	
		<input type = "text" name = "estado" id = "estado" value = "Baja California" min = "3" max = "15" pattern = "[a-zA-Z]" disabled>
	<br><br>
	<label for = "municipio">Municipio</label>
	<select id = "municipio" name = "municipio"> 
		<option value = "tijuana">Tijuana</option>
		<option value = "tecate">Tecate</option>
		<option value = "mexicali">Mexicali</option>
		<option value = "rosarito">Rosarito</option>
		<option value = "ensenada">Ensenada</option>
	</select>
    <br><br>
    <label for = "fecha">Fecha</label>
    <input class =  "camponecesario" type = "date" name = "fecha" id = "fecha" required>
	<br><br>
	<!-- --  Seccion del vendedor --  -->
	<section class = "vendedor">
	<!-- -->
	<label for = "cantidad-de-vendedores">Cantidad de vendedores</label>
	
		<input type = "number" name = "cantidad-de-vendedores" id = "cantidad-de-vendedores" value = "1" min = "1" max = "4" size = "3">
	<br>
    <label for = "tipo-de-persona-vendedor">Tipo de persona</label>
	<select id = "tipo-de-persona-vendedor" name = "tipo-de-persona-vendedor" value ="Moral" > 
		<option value = "moral">Moral</option>
		<option value = "fisica">Fisica</option>
	</select>
    <br>
    <label for = "nombre">Nombre</label>
		<input class =  "camponecesario" type = "text" name = "nombre" id = "nombre" min = "3" max = "50" pattern = "[a-zA-Z0-9]" >
	<br>
	<label class =  "camponecesario" >Genero</label>
	<input type="radio" name="genero" id="m" value="m">
		<label for="m">M</label>
    <input type="radio" name="genero" id="h" value="h">
        <label for="h">H</label>
	<br>
    </section>
	<br>
	<!-- -- Datos del comprador --   -->
	<section class = "comprador">
	<!-- -->
	<label for = "cantidad-de-compradores">Cantidad de compradores</label>
	<input type = "number" name = "cantidad-de-compradores" id = "cantidad-de-compradores" value = "1" min = "1" max = "4" size = "3" required>
	<br>
    <label for = "tipo-de-persona-comprador">Tipo de persona</label>
	<select id = "tipo-de-persona-comprador" name = "tipo-de-persona-comprador"> 
		<option value = "fisica">Fisica</option>
		<option value = "moral">Moral</option>
	</select>
    <br>
    <label for = "nombre">Nombre</label>
		<input class =  "camponecesario combrecomprador" type = "text" name = "nombre" id = "nombre" min = "3" max = "50" pattern = "[a-zA-Z0-9]" required>
	<br>
	<label class =  "camponecesario" >Constituido mediante: </label>
	<input type="radio" name="creacion" id="escritura" value="escritura">
		<label for="escritura">Escritura</label>
    <input type="radio" name="creacion" id="no" value="poliza">
        <label for="poliza">Poliza      </label>
	<br>
	<label for = "numero">Numero</label>
		<input class =  "camponecesario" type = "text" name = "numero" id = "numero" min = "5" max = "5" pattern = "[0-9]" required>	
	<br>
	<label for = "fechamoral">Fecha</label>
    <input class =  "camponecesario" type = "date" name = "fechamoral" id = "fechamoral" required>
	<br>
    <label for = "nombrerepresentante">Nombre del representante</label>
		<input class =  "camponecesario" type = "text" name = "nombrerepresentante" id = "nombrerepresentante" min = "3" max = "50" pattern = "[a-zA-Z0-9]" required>
	
	<br>
    </section>
	
	<!-- -->
	<form>
		<br>
		<input class = "next" type = "button" value = "Next">
	</form>
	</section>
	
	<!-- Vista previa -->
	<div class="scrollable previa">
	<div class="split right">
		<div class="centered">
			<h2>CONTRATO  DE  COMPRAVENTA</h2>
			<p id = "primerParrafo">
			</p>
			<br>
			<p> 
			</p>
			
			<br>
			<p> 
			</p>
			
		</div>
	</div>
	
	</div>
	
	
	
  
  <script src = "./Contratosjs.js"> </script>
 </body>
</html>
